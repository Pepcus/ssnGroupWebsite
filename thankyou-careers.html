<section>
    <div style='overflow:hidden;'>
        <div id='gmap_canvas' style='height:440px;width:100%;'></div>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMp6rwcAOunaTDtLT2oLQMzJJgheFobw&callback=initMap" type="text/javascript"></script>
<script type="text/javascript">
  function init_map() {
    var myOptions = {
      zoom: 13,
      center: new google.maps.LatLng(22.7272694, 75.88389440000003),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
    marker = new google.maps.Marker({
      map: map,
      position: new google.maps.LatLng(22.7272694, 75.88389440000003)
    });
    infowindow = new google.maps.InfoWindow({
      content: '<strong>Pepcus Software Services Private Limited.</strong><br>201 Balaji Corporate House New Palasia Indore MP<br>'
    });
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    });
    infowindow.open(map, marker);
  }
  google.maps.event.addDomListener(window, 'load', init_map);
  $(document).ready(function () {
    $(window).load(function () {
      $('.loading').hide();
    });
    $("body").niceScroll({
      cursorcolor:"#c54041",
      cursorborder:"0",
      cursorwidth:"8px"
    });
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $('.scrollup').fadeIn();
      } else {
        $('.scrollup').fadeOut();
      }
    });
    $('.scrollup').click(function () {
      $("html, body").animate({
        scrollTop: 0
      }, 600);
      return false;
    });
  });
</script>
