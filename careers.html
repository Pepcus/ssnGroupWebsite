        var renderTechExpertiseSlider;

          $('#slider').owlCarousel({
            jsonPath: 'careers.json',
            jsonSuccess: renderTechExpertiseSlider,
            loop: true,
            margin: 15,
            item: 5,
            dots: true,
            navText: false,
            slideSpeed: 200,
            scrollPerPage: true,
            slideBy: 5,
            autoPlay: false,
            autoPlayTimeout: 1800,
            autoWidth: false,
            slideTransition: 'linear',
            autoPlayHoverPause: true,
            responsiveClass: true,
            itemsCustom : [
              [0, 2],
              [768, 4],
              [1200, 5]

            responsive: {
              0: {
                item: 2,
                nav: false,
                dots: false,
                pagination: false
              },
              600: {
                item: 2,
                mouseDrag: true,
                touchDrag: true,
                nav: false,
                dots: false,
                pagination: false,

              },

          /*$.getJSON('careers.json', function (data) {

          $.ajax({
            url: 'careers.json',
