            <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

            <script type="text/javascript" charset="utf-8">
        // Get the modal
        // When the user clicks the button, open the modal
        function openModal(clicked_id) {
          var modalnew = document.getElementById(clicked_id);
          modalnew.style.display = "block";
          document.body.style.overflow = "hidden";
        }
        function closeModal(clicked_id) {
          var modalClose = document.getElementById(clicked_id);
          modalClose.style.display = "none";
          document.body.style.overflow = "auto";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target.className === "modal") {
            event.target.style.display = "none";
            document.body.style.overflow = "auto";
          }
        };
        //render dynamic data......::
        var renderNavWrapper = function(navWrapper) {
          $.each(navWrapper, function(key, value) {
            var htmlNavLink = "";
            $.each(value.navbarNavLink, function(key,desc) {
              className = desc.class ? desc.class : '' ;
              htmlNavLink += "<li class=\""+className+"\"><a href=\""+desc.navHref+"\">"+desc.navLink+"</a>" +
                "</li>";
            });
            var htmlRender = "<nav class=\"navbar navbar-inverse navbar-fixed-top header-menu\">" +
              "<div class=\"container\">" +
              "<div class=\"navbar-header\">" +
              "<button type=\"button\" class=\"navbar-toggle\" data-toggle=\"collapse\" data-target=\"#myNavbar\">" +
              "<span class=\"icon-bar\"></span>" +
              "<span class=\"icon-bar\"></span>" +
              "<span class=\"icon-bar\"></span>" +
              "</button>" +
              "<a class=\"navbar-brand\" href=\"index.html\"><img width=\"200\" src=\""+value.navLogoSrc+"\" alt=\"Logo-new\" /></a>" +
              "</div>" +
              "<div class=\"collapse navbar-collapse\" id=\"myNavbar\">" +
              "<ul class=\"nav navbar-nav navbar-right text-uppercase\">" +
                htmlNavLink +
              "</ul>" +
              "</div>" +
              "</div>" +
              "</nav>";
            $(htmlRender).appendTo("#nav-header");
          });
        };
        var renderBackgroundHeader = function(bgHeader) {
          $.each(bgHeader, function(key, value) {
            var htmlRender = "<div class=\"general-banner montserrat-font-family\">" +
              "<div class=\"banner parallax general-team white-color flex-center text-center\">" +
              "<div class=\"container\">" +
              "<div class=\"content\">" +
              "<h1 class=\"main-heading-inner font-size-50 font-bold\">"+value.headerTitle+"</h1>" +
              "</div>" +
              "</div>" +
              "</div>" +
              "</div>";
            $(htmlRender).appendTo("#section-header");
          });
        };
        var renderHeader = function (headerInfo) {
          $.each(headerInfo, function(key, value) {
            var htmlRender = "<div class =\"col-lg-8 col-lg-offset-2 montserrat-font-family mar-50-auto pull-none\">" +
              "<h3 class = \"font-size-40 line-height-13 font-bold text-center\">" + value.title + "</h3>" +
              "<p class = \"secondary-color weight-300-height-16 font-size-26 text-center mar-top-10\">" + value.description +
              "</p>" +
              "</div>";
            $(htmlRender).appendTo("#section-title");
          });
        };
        var renderOpeningHeader = function(openingTitle) {
          $.each(openingTitle, function(key, value) {
            var htmlRender = "<div class = \"careers-section-head\">" +
              "<h3 class = \"font-size-40 line-height-13 font-bold text-center mar-bot-35 padding-top-50\">" +
              value.openingSectionTitle +
              "</h3>" +
              "</div>";
            $(htmlRender).appendTo("#opening-title-wrapper");
          });
        };
        var renderModalContent = function(modalContent) {
          $.each(modalContent, function(key, value) {
            var htmlRenderJobList = "", htmlRenderKeyList = "", htmlRenderSkillList = "";
            $.each(value.jobDescription, function(key,desc){
              htmlRenderJobList += "<li>"+desc+"</li>";
            });
            $.each(value.keyActivities, function(key,desc){
              htmlRenderKeyList += "<li>"+desc+"</li>";
            });
            $.each(value.keySkills, function(key,desc){
              htmlRenderSkillList += "<li>"+desc+"</li>";
            });
            var htmlRender = "<div id=\""+value.modalContentId+"\" class=\"modal\">" +
              " <div class=\"modal-content\">" +
              "  <div class=\"modal-heading\">" +
              " <span class=\"close modal-close\" onclick=\"closeModal(\'"+value.closeModalText+"\')\">&times</span>" +
              " <span class=\"font-size-20\">"+value.modalContentHeading+"</span>" +
              " </div>" +
              " <div class=\"modal-wrapper\">" +
              "  <div\">" +
              " <div class = \"wrapper-text-para\">" +
              " <h3 class = \"font-size-16 grey-color font-bold\"> "+value.modalLocationHeading+"<span>"+value.modalLocationText+"</span></h3>" +
              " </div>" +
              " <div>" +
              " <h3 class = \"font-size-16 grey-color mar-15-0-10 font-bold\">"+value.modalContentExperience+"<span>"+value.modalContentExperienceText+"</span></h3>" +
              " </div>" +
              " <div>" +
              " <h3 class = \"font-size-16 grey-color mar-15-0-10 font-bold\">"+value.jobDescriptionTitle+"</h3>" +
              " <div class = \"list-block\">" +
              " <ul class = \"padding-left-50\">" +htmlRenderJobList+
              " </ul>" +
              " </div>" +
              " </div>" +
              " <div>" +
              " <h3 class = \"font-size-16 grey-color mar-15-0-10 font-bold\">"+ (value.keyActivitiesTitle ? value.keyActivitiesTitle : '') +"</h3>" +
              " <div class = \"list-block\">" +
              "  <ul class = \"padding-left-50\">" +htmlRenderKeyList+
              "</ul>" +
              "  </div>" +
              "  </div>" +
              "<div>" +
              "<h3 class = \"font-size-16 grey-color mar-15-0-10 font-bold\">"+value.KeySkillsTitle+"</h3>" +
              " <div class = \"list-block\">" +
              " <ul class = \"padding-left-50\">" +htmlRenderSkillList+
              " </ul>" +
              "<div class=\"container2\">\n" +
              "<a href = \"mailto:resumes@ssngroup.com?\" class = \"btn btn-apply white-color text-uppercase font-weight-600\" target = \"_self\">Apply now</a>"+"</div>"+
              "</div>"+
              "</div>" +
              "</div>" +
              "</div>" +
              " </div>" +
              " </div>";

            $(htmlRender).appendTo("#modal-content-wrapper");
            // Get the modal
            // When the user clicks the button, open the modal
            function openModal(clicked_id) {
              var modalnew = document.getElementById(clicked_id);
              modalnew.style.display = "block";
            }
            function closeModal(clicked_id) {
              var modalClose = document.getElementById(clicked_id);
              modalClose.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target.className === "modal") {
                event.target.style.display = "none";
              }
            };
            });
        };
        var renderOpeningSection = function(openingBlock) {
          $.each(openingBlock, function(key, value) {
            if(key!==6){
              var htmlRender =
                "<div class='col-sm-6 col-xs-12 col-md-4 col-lg-4 padding-0'>"+
                "<div class='job-opening-image card-hover' style='background-image:url("+ value.cardImages +")'>"+
                "<a onclick=\"openModal(\'"+value.onclickOpenModal+"\')\" target=\"_self\" >" +
                "<div class=\"card\">" +
                "<div class = \"card-heading\">" +
                "<h2 class = \"font-size-32 card-head-hover font-bold\">"+value.jobTitle+"</h2>" +
                "<p class = \"line-height-16 font-size-15 mar-top-15\">"+value.jobShortDescription +"</p>" +
                "<h3 class = \"font-size-15 mar-top-15\">"+ value.jobLocation+"</h3>" +
                "<div class = \"card-btn btn btn-more\">" +
                "<span class=\"font-size-14\">"+value.jobBtn+"</span>" +
                "</div>" +
                "</div>" +
                "</div>" +
                "</a>" +
                "</div>"+
                "</div>";
            }
            else
            {
              var htmlRender =
                "<div class='col-sm-12 col-xs-12 padding-0'>"+
                "<div class='job-opening-image card-hover' style='background-image:linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)),url("+ value.cardImages +")'>"+
                "<a onclick=\"openModal(\'"+value.onclickOpenModal+"\')\" target=\"_self\" >" +
                "<div class=\"card\">" +
                "<div class = \"card-heading\">" +
                "<h2 class = \"font-size-32 card-head-hover font-bold\">"+value.jobTitle+"</h2>" +
                "<p class = \"line-height-16 font-size-15 mar-top-15\">"+value.jobShortDescription +"</p>" +
                "<h3 class = \"font-size-15 mar-top-15\">"+ value.jobLocation+"</h3>" +
                "<div class = \"card-btn btn btn-more\">" +
                "<span class=\"font-size-14\">"+value.jobBtn+"</span>" +
                "</div>" +
                "</div>" +
                "</div>" +
                "</a>" +
                "</div>"+
                "</div>";
            }

            $(htmlRender).appendTo("#jobopening");
            // Get the modal
            // When the user clicks the button, open the modal
            function openModal(clicked_id) {
              var modalnew = document.getElementById(clicked_id);
              modalnew.style.display = "block";
              document.body.style.overflow = "hidden";
            }
            function closeModal(clicked_id) {
              var modalClose = document.getElementById(clicked_id);
              modalClose.style.display = "none";
              document.body.style.overflow = "auto";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target.className === "modal") {
                event.target.style.display = "none";
                document.body.style.overflow = "auto";
              }
            };
          });
        };

        var renderJOpage = function (data) {
          renderBackgroundHeader(data.backgroundHeader);
          renderHeader(data.headerData);
          renderOpeningHeader(data.currentOpeningsTitle);
          renderModalContent(data.currentOpeningsModalWrapper);
          renderOpeningSection(data.currentOpeningSection);
        };
        var renderErrorPage = function() {
            var htmlRender = "<div class=\"background-error-page\"></div>";
            $("#error-wrapper-block").append(htmlRender);
        };
        var fetchConfigAndRender = function () {
          $.ajax({
            url: 'careers.json',
            dataType: 'json',
            success: function( data ) {
              renderJOpage(data);
            },
            error: function( data ) {
              alert("ERROR: Not received JSON file  " + data );
              $("#error-wrapper").css("display","none");
              renderErrorPage();
            }
          });
        };
        // start
        fetchConfigAndRender();
        </script>
<script>
  $(function () {
    $("#headerContent").load("Header.html", function() {
